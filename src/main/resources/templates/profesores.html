<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profesores</title>
  <th:block th:include="fragments/generales.html :: Bootstrap"/>
  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
  <div class="clearfix">
    <div style="float: left; width: 50%">
      <h1 th:text="#{msg.profesores}">Profesores</h1>
    </div>
    <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

      <div style="position: absolute; left: 39%; top : 39%;">
        <form action="/profesores/crear">
          <input type="submit" class="btn btn-primary" th:value="#{btn.crear} + ' ' + #{msg.profesor}">
        </form>
      </div>

    </div>
  </div>
  <div class="clearfix">
    <hr/>
  </div>
  <div class="clearfix">
    <div style="float: left;width: 14%" th:text="#{msg.campos.id}">Id</div>
    <div style="float: left;width: 14%" th:text="#{msg.campos.nombre}">Nombre</div>
  </div>
  <div class="clearfix">
    <hr/>
  </div>

  <div  th:each="profesor : ${listaProfesores}" style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 14%" th:text="${profesor.id}">0</div>
    <div style="float: left;width: 14%" th:text="${profesor.id_departamento}">nombre</div>
    <div style="float: none;width: auto;overflow: hidden;">

      <form th:action="@{/profesores/__${profesor.id}__}" style="display: inline;">
        <input type="submit" class="btn btn-primary" th:value="#{btn.detalle}" />
      </form>

      <form th:action="@{/profesores/editar/}+${profesor.id} " style="display: inline;">
        <input type="submit" class="btn btn-warning" th:value="#{btn.editar}" />
      </form>

      <form th:action="@{/profesores/borrar/__${profesor.id}__}" method="post" style="display: inline;">
        <input type="submit" class="btn btn-danger" th:value="#{btn.borrar}"/>
      </form>

    </div>
  </div>
</div>
</body>
</body>
</html>
