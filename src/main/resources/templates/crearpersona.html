<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Profesor</title>
    <th:block th:include="fragments/generales.html :: Bootstrap"/>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <form th:action="@{/personas/crear}" th:object="${persona}" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{msg.crearProfe}">Crear Profesor</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 39%; top : 39%;">
                    <input type="submit" class="btn btn-primary" th:value="#{btn.crear}"/>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.nif}">
                DNI
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nif}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.nombre}">
                Apellido 1
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}" />
            </div>
        </div>


        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.apellido1}">
                Apellido 1
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.apellido2}">
                Apellido 2
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.ciudad}">
                Ciudad
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{ciudad}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.direccion}">
                Direccion
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{direccion}" />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.telefono}">
                Direccion
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{telefono}"/>
            </div>
        </div>
        <div class="col-md-3">
            <label for="inputfecha" class="form-label" th:text="#{msg.fecha}">
                Fecha
            </label>
            <div>
                <input id="inputfecha" type="date" class="form-control" th:field="*{fecha_nacimiento}"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.campos.tipo}">
                Tipo
            </div>
            <select class="js-select2 form-select" th:field="*{tipo}">
                <option value="catedratico" th:text="#{msg.campos.catedratico}"></option>
                <option value="profesor" th:text="#{msg.campos.profesor}"></option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
